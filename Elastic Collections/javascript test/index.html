<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Zoom Effect Test</title>
</head>
<body>
    <div id="container">
        <div class="record" onclick="showCaption()">
            <h3>34°00'10.3''N, 118°48'33.6''W</h3>
            <div class="point"></div>
            <div class="caption">A really great place for hiking and surfing.</div>
        </div>
    </div>
    <div id="zoom">
        <div id="zoom_in" onclick="zoomIn()">+</div>
        <div id="zoom_out" onclick="zoomOut()">-</div>
    </div>
</body>
</html>
