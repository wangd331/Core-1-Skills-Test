<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output MVP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hxz7tor.css">
    <script src="scrambling-letters-master/dist/scrambler.umd.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 style="font-size:5rem; text-align: center;">Let's Play Telephone!</h1><br><br><br>
        <form id="form">
            <label for="input">Whisper something...</label>
            <input type="text" id="input" placeholder="Type a message" maxlength="80">
        </form>
        <!-- <button type="button" id="submit">Pass it on!</button> -->
        <section id="output" hidden>
            <h1 id="output-label">Did you say...</h1>
            “<p id="newPhrase"></p>”?<br>
            <button type="button" id="correct" onclick="showReset()">Yes, you guessed it!</button>
            <button type="button" id="incorrect">No, try again!</button>
            <p style="font-size:1rem; font-family:canada-type-gibson, sans-serif; color:#fff;">(Ignore the "no" button - I haven't written the code for this yet!)</p>
        </section>
        <button type="button" id="reset" onclick="location.reload()" hidden>Play Again!</button>
    </div>
</body>
</html>
