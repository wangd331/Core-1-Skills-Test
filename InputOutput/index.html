<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output MVP</title>
    <script src="scrambling-letters-master/dist/scrambler.umd.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="label">Enter your first message:</h1>
        <input type="text" id="input" placeholder="Whisper something...">
        <!-- <button type="button" id="submit">Pass it on!</button> -->
        <h1 id="output-label" style="display:none;">Did you say...</h1>
        <p id="output"></p>
        <button type="button" id="reset" style="display:none;">Play Again!</button>
    </div>
</body>
</html>
