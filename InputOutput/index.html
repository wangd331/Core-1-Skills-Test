<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Telephone!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hxz7tor.css">
    <script src="scrambling-letters-master/dist/scrambler.umd.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="title">Let's Play Telephone!</h1>
        <form id="form">
            <input type="text" id="input" placeholder="Whisper something..." maxlength="80" autocomplete="off">
            <button type="button" id="clear" onclick="location.reload()" hidden>Clear</button>
        </form>
        <section id="output" hidden>
            <h1 id="output-label">Did you say...</h1>
            “<p id="newPhrase"></p>”?<br>
            <button type="button" id="correct" onclick="location.reload()">Yes, new game!</button>
            <button type="button" id="incorrect" onclick="window.location.href='info.html'">No, try again!</button>
        </section>
    </div>
</body>
</html>
